<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <section class="logo">
      <div class="ateneo">
        <img src="./imagenes/logo.jpg" alt="logo ateneo" />
      </div>
    </section>
    <section class="contenedor">
      <div class="columna1">
        <div class="arbol">
          <img  src="./imagenes/arbol.jpg" alt="imagen arbol atardecer" />
        </div>
        <div class="flores-azules">
          <img src="./imagenes/flores azules.jpg" alt="imagen flores azules" />
        </div>
        <div class="nubes">
          <img src="./imagenes/nubes.jpg" alt="imagen nubes atardecer" />
        </div>
      </div>
      <div class="columna2">
        <div class="taza">
          <img src="./imagenes/taza.jpg" alt="imagen taza" />
        </div>
        <div class="nieve">
          <img src="./imagenes/nieve.jpg" alt="imagen paisaje nevado" />
        </div>
        <div class="farol">
          <img src="./imagenes/farol.jpg" alt="pared con farol bordeaux" />
        </div>
      </div>
      <div class="columna3">
          <div class="negro"></div>
          <div class="azul"></div>
          <div class="celeste"></div>
          <div class="rosa"></div>
          <div class="violeta"></div>
      </div>
    </section>

</html>
